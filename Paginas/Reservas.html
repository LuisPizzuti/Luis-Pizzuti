<div class="titulo">
<h1>Formulario de contacto y reservas</h1>
</div>
<div class="todo">
<form action="">
    <div>
        <label for="nombre"><b>Nombre</b></label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre completo">
    </div>
    <br>
    <div>
        <label for="mail"><b>E-mail</b></label>
        <input type="email" id="mail" placeholder="Ingrese su mail">
    </div>
    <br>
    <div>
        <label for="Telefono"><b>Telefono</b></label>
        <input type="number" id="Telefono" placeholder="Ingrese su número de contacto">
    </div>
    <br>
    <div>
        <select name="" id="">
            <option value="0">¿Que te gustaría hacer?</option>
            <option value="1">Hacer una consulta</option>
            <option value="2">Reservar mesa</option>
            <option value="3">Reservar para evento</option>
        </select>
    </div>
    <div>
        <p><b>Comentanos:</b></p>
                <textarea name="multi" id="multi" cols="30" rows="7"></textarea>
    </div>
    <br>
    <div>
        <td><input type="submit" value="Enviar"></td>
        <td><input type="reset" value="Borrar todo"</td>
    </div>
<br>
    <div>
        ¿Querés que nos pongamos en contacto con vos?
        <input type="radio" name="contacto" value="1"> Si
        <input type="radio" name="contacto" value="2"> No
    </div>
</form>
